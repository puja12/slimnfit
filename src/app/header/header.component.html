<!-- Start Header Area -->
<header class="header-area">
    <!-- Start Top Header -->
    <div class="top-header top-header-style-two">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="header-left-content">
                        <ul class="contact-info">
                            <li>
                            <i class="bx bx-phone-call"></i>
                            <a href="tel:+1-(514)-312-5678">+91 9833558933</a>
                            </li>
                        </ul>
                        <ul class="social-icon">
                            <li>
                            <a href="https://www.facebook.com/" target="_blank">
                            <i class="bx bxl-facebook"></i>
                            </a>
                            </li>
                            <li>
                            <a href="https://www.instagram.com/" target="_blank">
                            <i class="bx bxl-instagram"></i>
                            </a>
                            </li>
                            <li>
                            <a href="https://www.linkedin.com/" target="_blank">
                            <i class="bx bxl-linkedin-square"></i>
                            </a>
                            </li>
                            <li>
                            <a href="https://twitter.com/" target="_blank">
                            <i class="bx bxl-twitter"></i>
                            </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="header-right-content">
                        <ul class="my-account">
                            <li>
                            <a routerLink="/login" routerLinkActive="active">
                            <i class="bx bxs-user"></i>
                            Login </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Top Header -->
    <!-- Start Navbar Area -->
    <div class="navbar-area navbar-area-style-three">
        <div class="mobile-nav">
            <div class="container">
                <div class="mobile-menu">
                    <div class="logo">
                        <a routerLink="/">
                            <img src="{{imageSrc}}" alt="{{imageAlt}}" />
                        </a>
                    </div>
                    <div>
                    <button
                    id="open-menu"
                    class="mobile-only menudash"
                    (click)="showMenu()"
                    aria-label="open menu"
                    [attr.aria-hidden]="isMobile ? false : true"
                  >
                    <img src="/assets/menu.svg" alt="" />
                  </button></div>
                </div>
            </div>
          </div>

       
      <app-navbar id="navbar" class="desktop-only"></app-navbar>
    </div>
    <!-- End Navbar Area -->
    </header>
    <!-- End Header Area -->
